<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - {{.Title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Forum</a>
            <div class="nav-links">
                {{if .User}}
                    <a href="/posts/new" class="btn btn-primary">New Post</a>
                    <div class="user-menu">
                        <span>{{.User.Username}}</span>
                        <form action="/api/logout" method="POST" class="logout-form">
                            <button type="submit" class="btn btn-text">Logout</button>
                        </form>
                    </div>
                {{else}}
                    <a href="/login" class="btn btn-text">Login</a>
                    <a href="/register" class="btn btn-primary">Register</a>
                {{end}}
            </div>
        </div>
    </nav>

    <main class="container">
        {{template "content" .}}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Forum. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
