<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- All content will be rendered dynamically -->
    </div>
    
    <!-- Utils -->
    <script src="js/utils/debounce.js"></script>
    <script src="js/utils/throttle.js"></script>
    
    <!-- Services -->
    <script src="js/services/api.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/websocket.js"></script>
    
    <!-- Components -->
    <script src="js/components/auth.js"></script>
    <script src="js/components/posts.js"></script>
    <script src="js/components/chat.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/profile.js"></script>
    
    <div id="fullscreen-image-container" class="fullscreen-image-container" style="display: none;">
        <div class="fullscreen-image-wrapper">
            <img id="fullscreen-image" src="" alt="Fullscreen Image">
            <button id="close-fullscreen-btn" class="close-fullscreen-btn">Ã—</button>
        </div>
    </div>

    <script>
    function showImageFullscreen(imageUrl) {
        const container = document.getElementById('fullscreen-image-container');
        const image = document.getElementById('fullscreen-image');
        const closeBtn = document.getElementById('close-fullscreen-btn');
        
        image.src = imageUrl;
        container.style.display = 'flex';
        
        closeBtn.onclick = function() {
            container.style.display = 'none';
        };
        
        container.onclick = function(event) {
            if (event.target === container) {
                container.style.display = 'none';
            }
        };
    }
    </script>

    <!-- Main app -->
    <script src="js/app.js"></script>
</body>
</html>
